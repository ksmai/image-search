<search-box initial-value="{{ query }}" search=search(query)></search-box><div class=fluid-container><div class=row><div ng-repeat="image in images"><div class="col-xs-6 col-sm-4 col-md-2 col-lg-1"><img src="{{ image.thumbnail }}" alt="{{ image.snippet }}" class=img-thumbnail ng-click=view(image)></div><div class="clearfix visible-xs-block" ng-if="($index+1)%2==0"></div><div class="clearfix visible-sm-block" ng-if="($index+1)%3==0"></div><div class="clearfix visible-md-block" ng-if="($index+1)%6==0"></div><div class="clearfix visible-lg-block" ng-if="($index+1)%12==0"></div></div></div></div><button ng-show=images.length type=button class="btn btn-block btn-default" ng-click=search(query)>Load more images</button><div class=img-modal ng-show=modal><div class="img-modal-body panel panel-default"><div class=panel-heading>{{ modal.snippet }} <button type=button class=close>&times;</button></div><div class=panel-body><a href="{{ modal.context }}"><img src="{{ modal.url }}" alt="{{ modal.snippet }}" class=img-responsive></a></div><div class=panel-footer><button type=button class="btn btn-default">Close</button> <a href="{{ modal.context }}" class="btn btn-default">Go!</a></div></div></div>
